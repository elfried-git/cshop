    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <form class="account-form" action="register.php" method="POST">

                    <div class="form-group">
                        <label for="reg-email">Adresse email</label>

                        <label for="reg-username">Nom d'utilisateur</label>
                        <input type="text" id="reg-username" name="username" placeholder="Votre nom d'utilisateur" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Mot de passe</label>
                        <div class="password-container">
                            <input type="password" id="reg-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword('reg-password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm-password">Confirmer le mot de passe</label>
                        <div class="password-container">
                            <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword('reg-confirm-password')">

                        </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.parentElement.querySelector('.toggle-password');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Get the DOM elements
        const passwordInput = document.getElementById('reg-password');
        const confirmPasswordInput = document.getElementById('reg-confirm-password');
        const submitButton = document.getElementById('submit-button');
        const passwordError = document.getElementById('password-match-error');
        const termsCheckbox = document.getElementById('terms');

        // Fonction pour v√©rifier si les mots de passe correspondent ET si les conditions sont accept√©es
        function checkFormValidity() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = termsCheckbox.checked;

            const passwordsMatch = password === confirmPassword && password.length >= 8;
            const isFormValid = passwordsMatch && termsAccepted;

            // G√©rer l'√©tat du bouton
            submitButton.disabled = !isFormValid;

            // G√©rer l'affichage de l'erreur
            if (password.length > 0 && confirmPassword.length > 0 && !passwordsMatch) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        }

        // Attacher la fonction de v√©rification √† tous les champs pertinents
        passwordInput.addEventListener('input', checkFormValidity);
        confirmPasswordInput.addEventListener('input', checkFormValidity);
        termsCheckbox.addEventListener('change', checkFormValidity);

        // V√©rification initiale au chargement de la page
        document.addEventListener('DOMContentLoaded', checkFormValidity);

        function updateCartCounter() {
            const compteur = document.getElementById("compteur-panier");
            if (compteur) {
                const panier = JSON.parse(localStorage.getItem("panier")) || [];
                const totalArticles = panier.reduce((acc, item) => acc + item.quantite, 0);
                compteur.textContent = totalArticles;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCartCounter();

            // Navigation moderne - Menu mobile
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('nav-open');
                    mobileMenuToggle.classList.toggle('menu-open');
                });

                // Fermer le menu mobile quand on clique sur un lien
                const navLinks = navMenu.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('nav-open');
                        mobileMenuToggle.classList.remove('menu-open');
                    });
                });

                // Fermer le menu quand on clique en dehors
                document.addEventListener('click', (e) => {
                    if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                        navMenu.classList.remove('nav-open');
                        mobileMenuToggle.classList.remove('menu-open');
                    }
                });
            }
        });
    </script>
