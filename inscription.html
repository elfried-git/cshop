<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <header class="main-header">
        <div id="logo">
            <a href="index.html">
                <img src="images/assoc.png" alt="Logo de l'association">
            </a>
        </div>
        <nav class="main-nav" aria-label="Menu principal">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="quisommesnous.html">Qui sommes-nous ?</a></li>
                <li><a href="index.html#produits-en-avant">Produits</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="connexion.html">Profil</a></li>
                <li>
                    <a href="panier.html" class="icone-panier" aria-label="Voir le panier">
                        <img src="images/panier.png" alt="Panier" />
                        <span id="compteur-panier">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-wrapper">
            <div id="register-form-container" class="registration-container">
                <form class="account-form" action="/register" method="POST">
                    <h2>Créer un compte</h2>

                    <div class="form-group">
                        <label for="reg-email">Adresse e-mail</label>
                        <input type="email" id="reg-email" name="email" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-username">Nom d'utilisateur</label>
                        <input type="text" id="reg-username" name="username" placeholder="Nom d'utilisateur unique"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Mot de passe</label>
                        <input type="password" id="reg-password" name="password" placeholder="Minimum 8 caractères"
                            required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="reg-confirm-password" name="confirm_password"
                            placeholder="Retapez le mot de passe" required minlength="8">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">J'accepte les <a href="terms-conditions.html">Conditions d'utilisation</a></label>
                    </div>

                    <button type="submit" class="btn-primary">S'inscrire</button>
                </form>

                <p class="form-toggle-link">
                    Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous ici</a>.
                </p>
            </div>
        </div>
    </main>

    <script>
        function updateCartCounter() {
            const compteur = document.getElementById("compteur-panier");
            if (compteur) {
                const panier = JSON.parse(localStorage.getItem("panier")) || [];
                const totalArticles = panier.reduce((acc, item) => acc + item.quantite, 0);
                compteur.textContent = totalArticles;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCartCounter();
        });
    </script>
</body>

</html>
