<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <div id="logo">
            <img src="images/assoc.png" alt="Logo de l'association">
        </div>
        <nav class="main-nav" aria-label="Menu principal">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="quisommesnous.html">Qui sommes-nous ?</a></li>
                <li><a href="index.html#produits-en-avant">Produits</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="connexion.html">Profil</a></li>
                <li>
                    <a href="panier.html" class="icone-panier" aria-label="Voir le panier">
                        <img src="images/panier.png" alt="Panier" />
                        <span id="compteur-panier">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <form class="login-form" method="post">
                <h2>Me connecter</h2>
                <img src="images/nel.jpg" alt="photo" />

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <a href="modifiermotpasse.html">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn envoyer-btn">Se connecter</button>

                <div class="separator">ou se connecter avec : </div>

                <div class="social-login">
                    <a href="https://accounts.google.com/" class="btn-google">
                        <img src="images/google.jpg" alt="Google">
                    </a>
                    <a href="https://github.com/login" class="btn-github">
                        <img src="images/github.jpg" alt="GitHub">
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script>
        function updateCartCounter() {
            const compteur = document.getElementById("compteur-panier");
            if (compteur) {
                const panier = JSON.parse(localStorage.getItem("panier")) || [];
                const totalArticles = panier.reduce((acc, item) => acc + item.quantite, 0);
                compteur.textContent = totalArticles;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCartCounter();
        });
    </script>
</body>

</html>
