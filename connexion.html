<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Shop Na Biso</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index-modern.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation moderne -->
    <header class="modern-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <div class="brand-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span class="brand-text">Shop Na Biso</span>
                </a>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="quisommesnous.html" class="nav-link">√Ä propos</a></li>
                    <li><a href="index.html#produits-featured" class="nav-link">Produits</a></li>
                    <li><a href="index.html#categories-section" class="nav-link">Cat√©gories</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>

            <div class="nav-actions">
                <div class="currency-selector">
                    <select id="country-selector" class="currency-select">
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="XAF">FCFA</option>
                        <option value="USD">USD ($)</option>
                    </select>
                </div>
                <a href="connexion.html" class="action-btn login-btn">
                    <i class="fas fa-user"></i>
                </a>
                <a href="panier.html" class="action-btn cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="compteur-panier">0</span>
                </a>
            </div>

            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <form class="login-form" method="post">
                    <h2>Se connecter</h2>

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <a href="modifiermotpasse.html">Mot de passe oubli√© ?</a>
                    </div>

                    <button type="submit">Se connecter</button>
                </form>
                
                <div class="form-toggle-link">
                    Pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.parentElement.querySelector('.toggle-password');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        function updateCartCounter() {
            const compteur = document.getElementById("compteur-panier");
            if (compteur) {
                const panier = JSON.parse(localStorage.getItem("panier")) || [];
                const totalArticles = panier.reduce((acc, item) => acc + item.quantite, 0);
                compteur.textContent = totalArticles;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCartCounter();

            // Script pour le menu mobile moderne
            const mobileToggle = document.getElementById("mobile-menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            
            if (mobileToggle && navMenu) {
                mobileToggle.addEventListener("click", () => {
                    navMenu.classList.toggle("nav-open");
                    mobileToggle.classList.toggle("menu-open");
                });

                // Fermer le menu quand on clique sur un lien
                const navLinks = navMenu.querySelectorAll("a");
                navLinks.forEach(link => {
                    link.addEventListener("click", () => {
                        navMenu.classList.remove("nav-open");
                        mobileToggle.classList.remove("menu-open");
                    });
                });

                // Fermer le menu quand on clique en dehors
                document.addEventListener("click", (e) => {
                    if (!navMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
                        navMenu.classList.remove("nav-open");
                        mobileToggle.classList.remove("menu-open");
                    }
                });
            }
        });
    </script>
</body>

</html>
